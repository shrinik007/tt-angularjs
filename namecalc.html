<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app1.js"></script>
    <style>body {font-size: 1.3em;}</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalc">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalcController">
      <div>
        Your Name: <input type="text" ng-model="name" ng-keyup="displayNumeric();">
      </div>
      <div>Total numeric value of name is : {{totalValue}}</div>
    </div>
  </body>
</html>
